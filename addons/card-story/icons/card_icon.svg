<?xml version="1.0" encoding="UTF-8"?>
<!-- 16x16 卡牌图标（基于 card_icon.svg 缩放），宽高设置为 16px，保留原始 viewBox 以确保一致的缩放 -->
<svg width="16" height="16" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
